<div class="row">
    <div class="span6">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="pdfexport-fontsize">
                    <%= Nls.LABEL_FONTSIZE %>
                </label>
                <div class="controls">
                    <input min="1" id="pdfexport-fontsize" step="1" type="number" value="10" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="pdfexport-openpdf">
                    <%= Nls.LABEL_OPENPDF %>
                </label>
                <div class="controls">
                    <input checked id="pdfexport-openpdf" type="checkbox" />
                </div>
            </div>
        </form>
    </div>
</div>
